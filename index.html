<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Quarry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1 class="my-4 text-center">Buttons</h1>
  <div class="tb-grid tb-grid-gap-30">
    <div class="tb-grid-md-4"></div>
    <div class="tb-grid-md-4">
      <button class="btn btn-primary m-1">Primary Button</button>
      <button class="btn btn-dark m-1">Dark Button</button>
      <button class="btn btn-outline-dark m-1">Dark outline</button>
      <button class="btn btn-secondary m-1">Secondary Button</button>
      <button class="btn btn-outline-secondary m-1">Secondary outline</button>
      <button class="btn btn-outline-danger m-1">Danger outline</button>
      <button class="btn btn-outline-success m-1">Success outline</button>
      <button class="btn btn-danger m-1">Danger Button</button>
    </div>
  </div>
  <div class="tb-grid tb-grid-gap-30">
    <div class="tb-grid-md-4"></div>
    <div class="tb-grid-md-4">
      <button class="btn btn-primary btn-icon m-1">
        <img src="assets/icons/right-white.png" alt="right-white">
        Primary Button
        <img src="assets/icons/right-white.png" alt="right-white">
      </button>
      <button class="btn btn-dark btn-icon m-1">
        <img src="assets/icons/right-success.png" alt="right-success">
        Dark Button
        <img src="assets/icons/right-success.png" alt="right-success">
      </button>
      <button class="btn btn-outline-dark btn-icon m-1">
        <img src="assets/icons/right-dark.png" alt="right-dark">
        Dark outline
        <img src="assets/icons/right-dark.png" alt="right-dark">
      </button>
      <button class="btn btn-secondary btn-icon m-1">
        <img src="assets/icons/right-dark.png" alt="right-dark">
        Secondary Button
        <img src="assets/icons/right-dark.png" alt="right-dark">
      </button>
      <button class="btn btn-outline-secondary btn-icon m-1">
        <img src="assets/icons/right-dark.png" alt="right-dark">
        Secondary outline
        <img src="assets/icons/right-dark.png" alt="right-dark">
      </button>
      <button class="btn btn-outline-danger btn-icon m-1">
        <img src="assets/icons/right-danger.png" alt="right-danger">
        Danger outline
        <img src="assets/icons/right-danger.png" alt="right-danger">
      </button>
      <button class="btn btn-outline-success btn-icon m-1">
        <img src="assets/icons/right-success.png" alt="right-success">
        Success outline
        <img src="assets/icons/right-success.png" alt="right-success">
      </button>
      <button class="btn btn-danger btn-icon m-1">
        <img src="assets/icons/right-danger.png" alt="right-danger">
        Danger Button
        <img src="assets/icons/right-danger.png" alt="right-danger">
      </button>
    </div>
  </div>
  <div class="m-auto w-50">

  </div>
  <h1 class="my-4 text-center">Inputs</h1>
  
  <div class="tb-grid tb-grid-gap-30">
    <div class="tb-grid-md-4"></div>
    <div class="tb-grid-md-4">
      <div class="input-group mb-5">
        <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
          aria-describedby="basic-addon1">
        <span class="placeholder">First Name</span>
      </div>
      <div class="input-group mb-5">
        <input type="text" class="form-control is-valid" placeholder="First Name" value="First Name"
          aria-label="Username" aria-describedby="basic-addon1">
        <span class="placeholder">First Name</span>
        <span class="input-icon right">
          <img src="assets/icons/checked-primary.png" alt="checked">
        </span>
      </div>
      <div class="input-group is-validated mb-5">
        <input type="text" class="form-control is-valid-dark" placeholder="First Name" value="First Name"
          aria-label="Username" aria-describedby="basic-addon1">
        <span class="placeholder">First Name</span>
        <span class="input-icon right">
          <img src="assets/icons/checked-dark.png" alt="checked">
        </span>
      </div>
      <div class="input-group mb-5">
        <input type="text" class="form-control is-invalid" placeholder="First Name" value="First Name"
          aria-label="Username" aria-describedby="basic-addon1">
        <span class="placeholder">First Name</span>
      </div>
      <div class="input-group mb-5">
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>

  <h1 class="my-4 text-center">Search</h1>
  <div class="tb-grid tb-grid-gap-30">
    <div class="tb-grid-md-4"></div>
    <div class="tb-grid-md-4">
      <div class="form-group has-search mb-5">
        <input type="search" class="form-control border-0" placeholder="Search">
        <span class="input-icon left">
          <img src="assets/icons/search.png" alt="search">
        </span>
      </div>
      <div class="form-group has-search mb-5">
        <input type="search" class="form-control border-0" placeholder="Search">
        <span class="input-icon right">
          <img src="assets/icons/search.png" alt="search">
        </span>
      </div>
      <div class="form-group has-search mb-5">
        <input type="search" class="form-control border-0 bg-white" placeholder="Search">
        <span class="input-icon left">
          <img src="assets/icons/search.png" alt="search">
        </span>
      </div>      
    </div>

  </div>
  <h1 class="my-4 text-center">Checkbox</h1>
  <div class="tb-grid tb-grid-gap-30">
    <div class="tb-grid-md-4"></div>
    <div class="tb-grid-md-4">
      <label class="customcheck dark">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="customcheck gray">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="customcheck light-gray">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="customcheck danger">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>      
    </div>
  </div>
  </ul>
</body>

</html>
