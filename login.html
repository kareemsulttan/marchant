<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- BODY -->
<body class="login-page">
  <!-- HEADER -->
  <header>
    <nav class="flex-center-vh">
      <a href="#" class="brand">
        <img src="assets/main-logo.png" alt="main-logo">
      </a>
    </nav>
  </header>
  <!-- MAIN -->
  <main class="flex-center-vh">
    <section class="login-container text-center">
      <div class="section-title">
        <h1>Login</h1>
      </div>
      <div class="login-details">
        <form action="">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
            <span class="placeholder">First Name</span>
          </div>
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
            <span class="placeholder">Password</span>
            <span class="input-icon right lg-text">
              <a class="a-dark" href="#">Forgot?</a>
            </span>
            <div class="input-icon sm-text bottom-right"><a class="a-dark" href="#">Forgot Password ?</a></div>
          </div>    
          <button class="btn btn-dark btn-block">Login</button>      
        </form>
        <span class="a-dark">Not a member? <a class="a-dark" href="#">Sign up</a></span>
      </div>
    </section>
  </main>

  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
